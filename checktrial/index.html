<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Infa Air Conditioner</title>
  <style>
    body {
      background: #001f3f;
      color: white;
      font-family: sans-serif;
      margin: 0;
      padding: 50px;
      text-align: center;
    }

   
    .typewriter h1 {
      overflow: hidden;
      border-right: 0.15em solid white;
      white-space: nowrap;
      letter-spacing: 0.1em;
      animation: typing 3s steps(30, end), blink 0.75s step-end infinite;
      font-size: 6vw;
      max-width: 90vw;
      box-sizing: border-box;

      /* 3D TEXT EFFECT */
      text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.6), 
                   1px 1px 0 #005eff, 
                   -1px -1px 0 #002244;
      transform: perspective(600px) rotateX(2deg);
    }

    @keyframes typing {
      from { width: 0 }
      to { width: 100% }
    }

    @keyframes blink {
      50% { border-color: transparent }
    }

    @media (max-width: 600px) {
      .typewriter h1 {
        font-size: 8vw;
      }
    }

  </style>
</head>
<body>
  <div class="typewriter">
    <h1>Welcome to Infa Air Conditioner</h1>
  </div>
</body>
</html>
