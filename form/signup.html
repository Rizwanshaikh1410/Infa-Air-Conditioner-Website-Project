<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login and Signup</title>
    <link rel="stylesheet" href="../assests/css/signupform.css">
    <script defer src="script.js"></script>
</head>
<body>
    <!-- Signup Page -->
    <div id="signup-page" class="page active">
        <div class="form-container">
            <h1>Signup</h1>
            <form id="signup-form">
                <input type="text" id="signup-username" placeholder="Username" required>
                <input type="email" id="signup-email" placeholder="Email" required>
                <input type="tel" id="signup-mobile" placeholder="Mobile" required>
                <input type="password" id="signup-password" placeholder="Password" required>
                <button type="submit">Signup</button>
                <p>Already have an account? <span id="go-to-login">Login</span></p>
            </form>
        </div>
    </div>

    <!-- Login Page -->
    <div id="login-page" class="page">
        <div class="form-container">
            <h1>Login</h1>
            <form id="login-form">
                <input type="email" id="login-email" placeholder="Email" required>
                <input type="password" id="login-password" placeholder="Password" required>
                <button type="submit">Login</button>
                <p id="forgot-password">Forgot Password?</p>
                <p>Don't have an account? <span id="go-to-signup">Signup</span></p>
            </form>
        </div>
    </div>

    <!-- Forgot Password Page -->
    <div id="forgot-password-page" class="page">
        <div class="form-container">
            <h1>Forgot Password</h1>
            <form id="forgot-password-form">
                <input type="email" id="forgot-email" placeholder="Enter your email" required>
                <button type="submit">Reset Password</button>
                <p>Remembered? <span id="back-to-login">Login</span></p>
            </form>
        </div>
    </div>

    <!-- Profile Update Page -->
    <div id="profile-update-page" class="page">
        <div class="form-container">
            <h1>Update Profile</h1>
            <form id="profile-update-form">
                <input type="text" id="update-username" placeholder="New Username" required>
                <input type="email" id="update-email" placeholder="New Email" required>
                <input type="password" id="update-password" placeholder="New Password" required>
                <button type="submit">Update Profile</button>
                <p><span id="back-to-dashboard">Back to Dashboard</span></p>
            </form>
        </div>
    </div>

    <script src="../assests/js/signupformswitching.js"></script>
    <script src="node.js"></script>
</body>
</html>
